table:
  name: users
  schema: public
object_relationships:
- name: captain_of
  using:
    manual_configuration:
      column_mapping:
        id: captain_id
      insertion_order: null
      remote_table:
        name: teams
        schema: public
- name: team
  using:
    foreign_key_constraint_on: team_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: author_id
      table:
        name: comments
        schema: public
- name: commentsByUserId
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: comments
        schema: public
- name: solves
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: solves
        schema: public
- name: submissions
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: submissions
        schema: public
select_permissions:
- permission:
    columns:
    - affiliation
    - banned
    - bracket
    - country
    - created
    - email
    - id
    - name
    - oauth_id
    - team_id
    - type
    - verified
    - website
    filter:
      _and:
      - hidden:
          _ne: true
      - banned:
          _ne: true
  role: user
