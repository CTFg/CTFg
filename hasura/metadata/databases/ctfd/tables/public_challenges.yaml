table:
  name: challenges
  schema: public
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: challenge_id
      table:
        name: comments
        schema: public
- name: flags
  using:
    foreign_key_constraint_on:
      column: challenge_id
      table:
        name: flags
        schema: public
- name: solves
  using:
    foreign_key_constraint_on:
      column: challenge_id
      table:
        name: solves
        schema: public
- name: submissions
  using:
    foreign_key_constraint_on:
      column: challenge_id
      table:
        name: submissions
        schema: public
select_permissions:
- permission:
    columns:
    - category
    - description
    - id
    - max_attempts
    - name
    - requirements
    - type
    - value
    filter:
      state:
        _eq: visible
  role: ctfd_user
