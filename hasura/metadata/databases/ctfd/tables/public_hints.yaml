table:
  name: hints
  schema: public
object_relationships:
- name: challenge
  using:
    foreign_key_constraint_on: challenge_id
array_relationships:
- name: unlocks
  using:
    manual_configuration:
      column_mapping:
        id: target
      insertion_order: null
      remote_table:
        name: unlocks
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - type
    - challenge_id
    - content
    - cost
    - requirements
    filter: {}
  role: ctfd_admin
- permission:
    columns:
    - type
    - challenge_id
    - cost
    - id
    - requirements
    - content
    filter:
      unlocks:
        _or:
        - team:
            members:
              id:
                _eq: X-Hasura-User-Id
        - user:
            id:
              _eq: X-Hasura-User-Id
  role: ctfd_user
