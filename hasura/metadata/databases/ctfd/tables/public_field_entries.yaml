table:
  name: field_entries
  schema: public
object_relationships:
- name: field
  using:
    foreign_key_constraint_on: field_id
- name: team
  using:
    foreign_key_constraint_on: team_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - type
    - field_id
    - id
    - team_id
    - user_id
    - value
    filter: {}
  role: ctfd_admin
- permission:
    columns:
    - id
    - type
    - value
    - field_id
    - user_id
    - team_id
    filter:
      _or:
      - user:
          id:
            _eq: X-Hasura-User-Id
      - team:
          members:
            id:
              _eq: X-Hasura-User-Id
  role: ctfd_user
update_permissions:
- permission:
    check: {}
    columns:
    - type
    - field_id
    - id
    - team_id
    - user_id
    - value
    filter: {}
  role: ctfd_admin
- permission:
    check:
      _or:
      - user:
          id:
            _eq: X-Hasura-User-Id
      - team:
          captain:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - value
    filter:
      _or:
      - user:
          id:
            _eq: X-Hasura-User-Id
      - team:
          captain:
            id:
              _eq: X-Hasura-User-Id
  role: ctfd_user
