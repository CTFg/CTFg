table:
  name: teams
  schema: public
object_relationships:
- name: captain
  using:
    foreign_key_constraint_on: captain_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: team_id
      table:
        name: comments
        schema: public
- name: members
  using:
    foreign_key_constraint_on:
      column: team_id
      table:
        name: users
        schema: public
- name: solves
  using:
    foreign_key_constraint_on:
      column: team_id
      table:
        name: solves
        schema: public
- name: submissions
  using:
    foreign_key_constraint_on:
      column: team_id
      table:
        name: submissions
        schema: public
select_permissions:
- permission:
    columns:
    - affiliation
    - bracket
    - country
    - created
    - id
    - name
    - website
    filter:
      _or:
      - hidden:
          _ne: true
      - members:
          id:
            _eq: X-Hasura-User-Id
  role: ctfd_user
update_permissions:
- permission:
    check: null
    columns:
    - affiliation
    - bracket
    - captain_id
    - country
    - email
    - name
    - website
    filter:
      _and:
      - captain_id:
          _eq: X-Hasura-User-Id
      - _and:
        - banned:
            _ne: true
        - hidden:
            _ne: true
  role: ctfd_user
