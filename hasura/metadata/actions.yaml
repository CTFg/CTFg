actions:
- name: register
  definition:
    kind: synchronous
    handler: http://localhost:3000
- name: submit
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000
    forward_client_headers: true
- name: unlock
  definition:
    kind: synchronous
    handler: http://host.docker.internal:3000
    forward_client_headers: true
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: SubmitFlagMutationOutput
    relationships:
    - remote_table:
        schema: public
        name: submissions
      name: submission
      source: ctfd
      type: object
      field_mapping:
        id: id
  - name: PurchaseUnlockableOutput
  - name: PurchaseUnlockableMutationOutput
  - name: UnlockMutationOutput
    relationships:
    - remote_table:
        schema: public
        name: unlocks
      name: unlock
      source: ctfd
      type: object
      field_mapping:
        id: id
  - name: JsonWebToken
  - name: CreateUserOutput
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      source: ctfd
      type: object
      field_mapping:
        id: id
  - name: LogoutResponse
  - name: SubmitMutationOutput
  - name: SubmitAttemptMutationOutput
  - name: RegisterOutput
  scalars: []
